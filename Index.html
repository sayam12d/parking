<ul>

  <div class="Container">
<form action="" method="post" name="myform" >
  <h2>Book Your Slot</h2> 
  <div class="content">
    <div class="input-box" id="name">
      <label for="name"> Full Name: </label>         
      <input type="text" placeholder="Enter Full Name" name="firstname" required  minlength="3" maxlength="20"> 
    </div>
    <div class="input-box">
      <label> E-mail Id: </label>         
      <input type="text" placeholder="Enter E-mail" name="Email" > 
    </div> 
    <div class="input-box" id="phone">
      <label for="number"> Contact Number: </label>         
      <input type="tel" placeholder="Enter Contact Number" name="Contact" class="formerror" minlength="10" maxlength="
      10"> 
    </div>
    <div class="input-box" id="carnum">
      <label for="carnumber"> Car Number: </label>         
      <input type="tel" placeholder="Enter Car Number" name="CarNumber" class="formerror" minlength="8" maxlength="12"> 
    </div>
    <div class="input-box">
      <label>Address: </label>         
      <input type="text" placeholder="Enter Your Address" name="Address" class="formerror"> 
    </div>
    <div class="input-box">
      <label for="gateNumber:" required >Entry Gate Number: </label>
      <select name="entry gate number" id="number" class="formerror" autocomplete="">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="input-box">
      <label for="hrsNumber" required >Enter Parking Hours:</label> 
  <select name="Parking Hours" id="time" class="formerror">
    <option value="1hrs">1hrs</option>
    <option value="2hrs">2hrs</option>
    <option value="3hrs">3hrs</option>
    <option value="4hrs">4hrs</option>
  </select>
    </div>
      <div class="input-box">
        <label> Payment Mode: </label><br>       
        <input type="radio" checked="checked" name="radio">UPI
        <a href="WhatsApp Image 2023-11-27 at 8.52.07 PM.jpeg">Scan this to pay</a>
        <span class="checkmark"></span>
        <input type="radio" checked="checked" name="radio">Cash
        <span class="checkmark"></span>   
        </div>  
        <div class="input-box">
          <input type="submit" value="Sign Up">
      </div>

        <div class="button">
          <input type="submit" value="Proceed To Payment">
        </div>
      </form> 
    </div>
